    <script>
        let salario = CalSalario(100000,10);
        console.log("Salario:"+salario);

        console.log("Salud:"+salud);
        let pension = calPension(salario,0.16);
        console.log("Pension:"+pension);

        console.log("Arl:"+arl);

        console.log("Descuento:"+descuento);

        let subTransporte = calSubTransporte(salario,1300000);
        console.log("Subsidio de Transporte:"+subTransporte);

        let retencion = calRetencion(salario,1300000);
        console.log("Retencion:"+retencion);

        let pagoTotal = calPagoTotal(salario,subTransporte,descuento,retencion);
        console.log("Pago Total:"+pagoTotal);


        console.log("Constante:");

        console.log("Salud:"+salud2);

        let descuento2 = calDescuento(salud2,pension2,arl2);

        let retencion2 = calRetencion(salario2,1300000);
