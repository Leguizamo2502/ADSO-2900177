<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomina</title>
    <script src="js/nomina.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">   
        <form class="conInput">
            <h1 class="titulo">Calculador de nomina</h1>
            <input type="text" id="cedula" placeholder="Cedula" maxlength="10">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="aepellido" placeholder="Apellido">
            <input type="text" id="estrato" placeholder="Estrato">
            <input type="text" id="valorDia" placeholder="Valor del dia">
            <input type="text" id="diaTra" placeholder="Dias trabajados">
            <input type="submit" id="calcular" value="Calcular">
        </form>   
    </div> 


</body>
</html>
